{% extends 'base.html' %}

{% block content %}

<form action="{{url_for('show_form')}}?_method=put" method="POST"> 

Snack Name: <input type="text" name="name" autocomplete="off">
Kind of Snack: <select name="kind">
  <option value="sweet" name="kind">Sweet</option>
  <option value="salty" name="kind">Salty</option>
</select>
<button type="submit">Add Snack</button>
</form>


{% endblock %}
